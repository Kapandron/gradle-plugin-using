buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'com.clevertec:com.clevertec.gradleplugin:1.0-SNAPSHOT'
    }
}

plugins {
    id 'com.clevertec.gradleplugin'
}

group 'com.clevertec'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
